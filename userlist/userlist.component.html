<div class="row justify-content-center pt-5">
    <ul class="list-group w-100">
      <li class="list-group-item" *ngFor="let x of users" > {{x.name}} <button
          class="btn btn-success float-end button" [routerLink]="['edituser']"> Edit </button> <button
          class="btn btn-info float-end button" [routerLink]="['view',x.id]"> View </button> <button
          class="btn btn-danger float-end button" (click)="deletedata(x.id)" > Delete </button> </li> <button
        class="btn btn-large btn-primary m-3" [routerLink]="['adduser']"> Add User </button>
    </ul>
  </div>
